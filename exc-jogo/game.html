<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color mix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
  <div class="container text-center mt-2">
    <div class="row align-items-center">
      <div class="col">
        Linha com timer
      </div>
      <div class="col">
        <button class="btn btn-secondary p-1" onclick="comecaJogo()">Botão de início</button>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col">
        <div style="font-size: 1.2em;">Seu alvo é:</div>
        <div data-cor="" id="corSorteada">Cor/texto sorteado</div>
      </div>
      
      <div class="col">         
        <div class="justify-content-between">
          <div class="g-2 g-lg-3" id="colorPool">
            <div class="col my-1">
              <button type="button" class="btn col-1 p-2" data-cor="cor0" onclick="checaPonto(this)">0</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor1" onclick="checaPonto(this)">1</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor2" onclick="checaPonto(this)">2</button>
            </div>

            <div class="col my-1">
              <button type="button" class="btn col-1 p-2" data-cor="cor3" onclick="checaPonto(this)">3</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor4" onclick="checaPonto(this)">4</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor5" onclick="checaPonto(this)">5</button>
            </div>

            <div class="col my-1">
              <button type="button" class="btn col-1 p-2" data-cor="cor6" onclick="checaPonto(this)">6</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor7" onclick="checaPonto(this)">7</button>
              <button type="button" class="btn col-1 p-2" data-cor="cor8" onclick="checaPonto(this)">8</button>
            </div>
          </div>
        </div>
      </div>
  </div>    
</body>
</html>
