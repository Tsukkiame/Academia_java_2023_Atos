<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nova Movimentação</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script> -->
</head>
<body>
	<div class="container">
		<a href="../"><button class="w-10 btn btn-secondary my-4 mb-1" id="btn-voltar" type="button" method="get">Voltar</button></a>
		<div class="py-5 text-center">
            <h1>Mov Doc</h1>
        </div>
		<main>
            <div class="container-fluid">
                <form id="formulario" action="#" th:action="@{'/protocolo'}" th:object="${protocolo}" method="post">
                    <section class="row g-3">
                        <h2 class="mb-3 fs-4">Cadastro de movimentação</h2>
                        <div class="col-sm-6">
                            <label for="" class="form-label">Documento <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="doc"  title="Você deve informar um tipo de documento" th:field="*{doc}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Usuário de Envio <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="usuarioEnvio" placeholder="nome.sobrenome" th:field="*{usuarioEnvio}" required>
                        </div>
						<div class="col-md-4">
                            <label for="" class="form-label">Setor <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="setor" placeholder="" th:field="*{setor}" required>
                        </div>
						<div class="col-md-4">
                            <label for="" class="form-label">Setor Destino <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="setorDestino" placeholder="" th:field="*{setorDestino}" required>
                        </div>
						<div class="col-md-4">
                            <label for="" class="form-label">Data de Envio</label>
                            <input type="text" class="form-control" id="dtEnvio" th:field="*{dtEnvio}">
                            <!-- disabled -->
                        </div>
                        <div class="">
                            <div class="input-group">
                                <label for="" class="input-group-text col-sm-4" id="obsProtocolo" pattern="^[A-Za-z]+$">Observação <span class="text-danger">*</span></label>
                                <textarea class="form-control" aria-label="With textarea" th:field="*{obsProtocolo}"></textarea>
                              </div>
                        </div>
                    </section>
                    <hr class="my-4">
                    <button class="w-100 btn btn-secondary my-4" id="btn-salvar" type="submit">Salvar</button>
                </form>
            </div>
        </main>
	</div>
</body>
</html>
