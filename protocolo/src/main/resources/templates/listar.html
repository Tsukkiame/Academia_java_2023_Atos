<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movimentações</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./style.css">
	<script defer src="./main.js"></script> -->
</head>

<body>
	<a href="../"><button class="w-10 btn btn-secondary my-4 mx-2 mb-1" id="btn-voltar" type="button"
				method="get">Voltar</button></a>
	<div class="container-fluid text-center">
		<div class="py-5 text-center">
			<h1>Mov Doc</h1>
		</div>
		<main>
			<div class="container-fluid">
				<section class="row g-3">
					<h2 class="mb-3 fs-4">Movimentações realizadas</h2>
					<div class="">
						<table class="col-sm-6 table table-dark table-striped table-hover align-middle text-center" id="t_movdoc" th:if="${ not#lists.isEmpty(protocolo)}">
							<thead>
							<tr>
								<th>Documento</th>
								<th>Usuário de envio</th>
								<th>Setor de envio</th>
								<th>Setor de destino</th>
								<th>Observação</th>
								<th>Data de Envio</th>
							</tr>
							</thead>
							<tbody class="table-group-divider">
							<tr th:each="protocolo : ${protocolo}">
								<td th:text="${protocolo.doc}"></td>
								<td th:text="${protocolo.usuarioEnvio}"></td>
								<td th:text="${protocolo.setor}"></td>
								<td th:text="${protocolo.setorDestino}"></td>
								<td th:text="${protocolo.obsProtocolo}"></td>
								<td th:text="${protocolo.dtEnvio}"></td>
							</tr>
							</tbody>
							<table>
					</div>
				</section>
				<hr class="my-4">
				<!-- <button class="w-100 btn btn-secondary my-4" id="btn-salvar" type="submit">Salvar</button> -->
				<!-- </form> -->
			</div>
		</main>
	</div>
</body>

</html>
